<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="container">
    <div class="container__img">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>

    <div class="container__content">
      <h1 class="container__content--title">Equilibrium #3429</h1>
      <p class="container__content--paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="container__content--count flex">
        <div class="count flex">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>

        <div class="time flex">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>  
        </div>
      </div>

      <div class="line"></div>

      <div class="container__content--creator flex">
        <img src="./images/image-avatar.png" alt="">
        <span>Creation of <p>Jules Wyvern</p> </span>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Y.R Samir</a>.
  </div>

</body>
</html>
